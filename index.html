// Generate questions dynamically
const questionsContainer = document.getElementById("questions");

questions.forEach((q, index) => {
  const questionDiv = document.createElement("div");
  questionDiv.className = "question";

  const questionText = document.createElement("p");
  questionText.textContent = `${index + 1}. ${q.question}`;
  questionDiv.appendChild(questionText);

  q.options.forEach((option, i) => {
    const label = document.createElement("label");
    label.style.display = "block";

    const input = document.createElement("input");
    input.type = "radio";
    input.name = `question${index}`;
    input.value = i;

    label.appendChild(input);
    label.appendChild(document.createTextNode(option));
    questionDiv.appendChild(label);
  });

  questionsContainer.appendChild(questionDiv);
});

// Handle submission
document.getElementById("submit").addEventListener("click", () => {
  let score = 0;
  let feedback = ''; // To store the feedback for each question
  
  questions.forEach((q, index) => {
    const selectedOption = document.querySelector(`input[name="question${index}"]:checked`);
    const questionDiv = document.querySelectorAll('.question')[index];
    const feedbackDiv = document.createElement("div");
    feedbackDiv.className = "feedback";

    if (selectedOption) {
      if (parseInt(selectedOption.value) === q.correct) {
        score++;
        feedbackDiv.textContent = `Question ${index + 1}: Correct`;
        feedbackDiv.style.color = "green";
      } else {
        feedbackDiv.textContent = `Question ${index + 1}: Incorrect (Correct answer: ${q.options[q.correct]})`;
        feedbackDiv.style.color = "red";
      }
    } else {
      feedbackDiv.textContent = `Question ${index + 1}: No answer selected`;
      feedbackDiv.style.color = "orange";
    }

    questionDiv.appendChild(feedbackDiv);
  });

  // Display total score
  alert(`You scored ${score} out of ${questions.length}`);
});
